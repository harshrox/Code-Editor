<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5533ff054b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-900">
    <div class="flex w-screen h-screen">
        <div class="flex flex-col w-1/2 h-screen p-5">
            <label class="flex bg-black text-white"><i class="fa-brands fa-html5 mt-1 mx-2"></i>HTML</label>
            <textarea id="html" class="resize-none outline-none bg-gray-800 text-white p-3 h-1/3" onkeyup="run()" spellcheck="false"></textarea>
            <div class="mb-5 w-[100%] flex flex-row">

                <div class="flex w-1/2 h-5 border-r-2 text-sm justify-center">
                    <button id="copyHtml" class="w-[100%] bg-black  text-white">COPY CODE</button>
                </div>
                <div class="flex w-1/2 h-5 text-sm justify-center">
                    <button id="clearHtml" class="w-[100%] bg-black text-white ">CLEAR CODE</button>
                </div>

            </div>

            <label class="flex bg-black text-white"><i class="fa-brands fa-css3 mt-1 mx-2"></i>CSS</label>
            <textarea id="css" class="resize-none outline-none bg-gray-800 text-white p-3 h-1/3" onkeyup="run()" spellcheck="false"></textarea>
            <div class="mb-5 w-[100%] flex flex-row">

                <div class="flex w-1/2 h-5 border-r-2 text-sm justify-center">
                    <button id="copyCss" class="w-[100%] bg-black text-white">COPY CODE</button>
                </div>
                <div class="flex w-1/2 h-5 text-sm justify-center">
                    <button id="clearCss" class="w-[100%] bg-black text-white">CLEAR CODE</button>
                </div>

            </div>

            <label class="flex bg-black text-white"><i class="fa-brands fa-js mt-1 mx-2"></i>JAVASCRIPT</label>
            <textarea id="js" class="resize-none outline-none bg-gray-800 text-white p-3 h-1/3" onkeyup="run()" spellcheck="false"></textarea>
            <div class="mb-5 w-[100%] flex flex-row">

                <div class="flex w-1/2 h-5 border-r-2 text-sm justify-center">
                    <button id="copyJs" class="w-[100%] bg-black text-white">COPY CODE</button>
                </div>
                <div class="flex w-1/2 h-5 text-sm justify-center">
                    <button id="clearJs" class="w-[100%] bg-black text-white">CLEAR CODE</button>
                </div>

            </div>

        </div>

        <div class="w-1/2 h-screen p-5">
            <label class="flex bg-black text-white"><i class="fa-brands fa-chrome mt-1 mx-2"></i>OUTPUT</label>
            <iframe id="output" class="h-[95%] w-[100%] bg-white"></iframe>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
